<div id="banner-home" class="owl-carousel owl-theme">
    {% for slide in banners.home.slides %}
    <div class="item">
        <a href="{{ slide.link }}"><img src="{{ slide.image }}" alt="{{ slide.label }}"></a>
        <div class="caption">
            <p class="text-white fs-4">{{ slide.label }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
<script>
    $("#banner-home").owlCarousel({
        autoplay: true,
        autoplayTimeout: 5000,
        loop: true,
        items: 1,
        animateOut: 'fadeOut',
        margin:0,
    });
</script>
