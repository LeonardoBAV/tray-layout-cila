<div class="breadcrumb">
  <span class="breadcrumb-item me-2"><a href="/">{{ Translation('pagina_inicial') }}</a></span>
  <span class="icon-breadcrumb me-2">/</span>
  {% if breadcrumb %}
    {% for item in breadcrumb %}
      <span class="breadcrumb-item me-2">
        <a href="{{ item.link}}" title="{{ item.name }}">{{ item.name }}</a>
      </span>
      <span class="icon-breadcrumb me-2">/</span>
    {% endfor %}
    <span class="breadcrumb-item me-2">{{ pages.current == 'product' ? product.name : category.name }}</span>
  {% endif %}
</div>
